<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <video src="https://cdn.bubblecon.co.kr/videos/46.mp4" controls></video>
  <script>
    const video = document.querySelector("video");
    video.addEventListener("play", () => {
      console.log("재생", video.currentTime);
    })
    video.addEventListener("seeking", () => {
      video.pause();
      console.log("건너뛰기", video.currentTime);
    })
    video.addEventListener("pause", () => {
      console.log("정지", video.currentTime, video.seeking);
    })
  </script>
</body>
</html>
