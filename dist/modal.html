<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
      }

      .modal {
        display: none;
      }

      .modal.active {
        display: block;
        width: 100%;
        height: 100%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      .modal.active:after {
        content: "";
        position: fixed;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-align-items: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        align-items: center;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        right: 0;
        bottom: 0;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.5);
        -webkit-tap-highlight-color: transparent;
        z-index: -1;
      }

      .modal-container {
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        z-index: 2;
        position: absolute;
        top: 50%;
        left: 50%;
        width: 40vw;
        padding: 5vh 3vw;
        border-radius: 1.5vw;
        background-color: #ffffff;
        transform: translate(-50%, -50%);
        transition: all 0.3s;
        transition-timing-function: ease-in-out;
      }

      .base-wrapper {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        justify-content: center;
        width: 100%;
        height: 100%;
      }

      .base-ttl {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 2vw;
      }

      .base-ttl .profile-img-wrap {
        width: 9vw;
        height: 9vw;
        border-radius: 50%;
        flex-shrink: 0;
      }

      .base-ttl .profile-img-wrap > img {
        width: 100%;
        height: 100%;
        -o-object-fit: cover;
        object-fit: cover;
      }

      .base-ttl .txt-wrap {
        width: 100%;
      }

      .base-ttl .ttl {
        font-weight: 600;
        font-size: 3vw;
      }

      .base-conts {
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: auto;
        flex-direction: column;
        width: 100%;
        max-height: 36.6666666667vh;
        margin-top: 3.3333333333vh;
        border-radius: 1vw;
        background-color: #f0f0f0;
        text-align: center;
        white-space: pre-wrap;
        padding: 3vw;
      }

      .base-conts .dec {
        line-height: 1.6;
        font-size: 1.4vw;
      }

      .btns-wrap {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 1.5vw;
        width: 100%;
        margin-top: 3.3333333333vh;
      }

      .btn-radi-border-main {
        min-width: 16.25vw;
        height: 6.8333333333vh;
        border: 1px solid #f0f0f0;
        border-radius: 5vw;
        font-weight: 600;
        font-size: 1.3vw;
        color: #6e79bd;
        box-shadow: 0 0.4vw 0 rgba(88, 88, 88, 0.2);
      }

      .btn-radi-border-main:hover {
        background-color: #f5f5f5;
      }

      .btn-radi-fill-main {
        min-width: 16.25vw;
        height: 6.8333333333vh;
        border: 1px solid #6e79bd;
        border-radius: 5vw;
        background-color: #6e79bd;
        font-weight: 600;
        font-size: 1.3vw;
        color: #ffffff;
        box-shadow: 0 0.4vw 0 rgba(88, 88, 88, 0.2);
      }
      .btn-radi-fill-main:hover {
        background-color: #505a99;
      }

      .btn {
        text-decoration: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- active 가 있으면 모달이 나타남 -->
    <div class="modal active">
      <div class="modal-container base-modal">
        <div class="base-wrapper">
          <div class="base-ttl">
            <div class="profile-img-wrap">
              <img src="" alt="" class="img" />
            </div>
            <div class="txt-wrap"><h2 class="ttl">단어장 종료</h2></div>
          </div>
          <div class="base-conts">
            <div class="dec">단어장을 종료 하시겠습니까?</div>
          </div>
          <div class="btns-wrap">
            <button class="btn btn-radi-border-main">
              <span>계속 학습하기</span></button
            ><button class="btn btn-radi-fill-main">
              <span>학습 종료하기</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
